<!DOCTYPE html>
<html lang="en" class="vh-100 box-border">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Spinner App</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="m-5 p-5 vh-100 flex flex-col items-center justify-between relative box-border"
	>
		<div
			class="container w-full border border-2 border-blue-400 border-solid flex flex-col items-center justify-center relative box-text-7xl box-border"
			style="height: 50vh"
			id="top-section"
		>
			<img class="h-auto max-w-full"  id="top-dice" src="/assets/diceUp.png"></img>
			<div class="absolute bottom-10 text-xl" id="top-number">1</div>
		</div>
		<button
			class="top-50 left-50 cursor-pointer bg-blue-400 rounded-3xl m-2 px-5 py-3 text-white box-border"
			id="spin-button" style="z-index: 1;"
		>
			Spin
		</button>
		<div
			class="container w-full border border-2 border-blue-400 border-solid flex flex-col items-center justify-center relative box-text-7xl box-border"
			style="height: 50vh"
			id="bottom-section"
		>
			<img class="h-auto max-w-full" id="bottom-dice" src="/assets/diceDown.png"></img>
			<div class="absolute bottom-10 text-xl" id="bottom-number">1</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
