<!DOCTYPE html>
<html lang="en" class="fullHeight">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>afroDice</title>
		<link rel="shortcut icon" href="/assets/favicon.ico" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				background-image: url("/assets/background2.jpg");
				background-position: center;
				background-size: 25%;
				background-repeat: repeat;
			}

			.fullHeight {
				height: calc(var(--vh, 1vh) * 100);
			}

			.sectionHeight {
				height: 45%;
			}
		</style>
	</head>
	<body class="fullHeight m-0 flex flex-col items-center justify-evenly p-4">
		<section id="top-section">
			<img
				id="topDie"
				src="/assets/diceUp.png"
				class="opacity-90 rounded-xl"
			/>
		</section>

		<button
			id="spinButton"
			class="py-2 px-4 bg-blue-400 rounded-3xl text-white m-2"
		>
			SPIN
		</button>

		<section id="bottom-section">
			<img
				id="bottomDie"
				src="/assets/diceDown.png"
				class="opacity-90 rounded-xl"
			/>
		</section>

		<script src="script.js"></script>
	</body>
</html>
